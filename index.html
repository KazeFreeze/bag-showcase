<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bag Color Showcase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin: 20px 0 40px;
        color: #333;
      }

      .carousel {
        position: relative;
        overflow: hidden;
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .carousel-inner {
        position: relative;
        width: 100%;
        height: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.6s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-item.active {
        opacity: 1;
        z-index: 1;
      }

      .carousel-item img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .carousel-controls {
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: 50%;
        width: 100%;
        z-index: 2;
        transform: translateY(-50%);
      }

      .carousel-control {
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 20px;
        transition: background-color 0.3s;
      }

      .carousel-control:hover {
        background-color: rgba(0, 0, 0, 0.5);
      }

      .carousel-indicators {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 2;
      }

      .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .indicator.active {
        background-color: white;
        transform: scale(1.2);
      }

      .color-name {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Select Your Favorite Bag Color</h1>

      <div class="carousel">
        <div class="carousel-inner" id="carousel-inner">
          <!-- Images will be loaded here dynamically -->
        </div>

        <div class="carousel-controls">
          <button class="carousel-control prev" onclick="prevSlide()">
            &#10094;
          </button>
          <button class="carousel-control next" onclick="nextSlide()">
            &#10095;
          </button>
        </div>

        <div class="color-name" id="color-name"></div>

        <div class="carousel-indicators" id="carousel-indicators">
          <!-- Indicators will be added here dynamically -->
        </div>
      </div>
    </div>

    <script>
      // Array to store image information
      let slides = [];
      let currentSlideIndex = 0;

      // Function to extract color name from filename
      function extractColorName(filename) {
        // Remove file extension and path
        const name = filename.split("/").pop().split(".")[0];

        // Replace hyphens or underscores with spaces and capitalize each word
        return name
          .replace(/[-_]/g, " ")
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      // Function to load all images from the 'images' directory
      function loadImages() {
        // Fetch the list of files in the 'images' directory
        fetch("images/")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Could not access the images directory");
            }
            return response.text();
          })
          .then((html) => {
            // Parse the HTML response to extract image filenames
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const links = Array.from(doc.querySelectorAll("a"));

            // Filter for image files
            const imageExtensions = [".jpg", ".jpeg", ".png", ".gif", ".webp"];
            const imageFiles = links
              .map((link) => link.getAttribute("href"))
              .filter((href) => {
                if (!href) return false;
                return imageExtensions.some((ext) =>
                  href.toLowerCase().endsWith(ext)
                );
              });

            // Create slide objects
            slides = imageFiles.map((filename, index) => {
              return {
                path: "images/" + filename,
                colorName: extractColorName(filename),
              };
            });

            // Initialize the carousel if images were found
            if (slides.length > 0) {
              initializeCarousel();
            } else {
              displayErrorMessage(
                "No image files found in the 'images' directory"
              );
            }
          })
          .catch((error) => {
            console.error("Error loading images:", error);
            handleImageLoadingFallback();
          });
      }

      // Fallback function for local testing where directory listing might not work
      function handleImageLoadingFallback() {
        // Try to load some sample images or use a different approach
        const carouselInner = document.getElementById("carousel-inner");
        carouselInner.innerHTML = `
                <div class="carousel-item active">
                    <p style="text-align: center; padding: 20px;">
                        Unable to automatically load images from the 'images' directory.<br><br>
                        To use this carousel:<br>
                        1. Make sure you have an 'images' folder in the same directory as this HTML file<br>
                        2. Place your bag color images in that folder<br>
                        3. Name your files with the color name (e.g., "red-leather.jpg", "navy-blue.png")<br>
                        4. Serve this page from a web server rather than opening it directly
                    </p>
                </div>
            `;
      }

      // Function to initialize the carousel with the loaded images
      function initializeCarousel() {
        const carouselInner = document.getElementById("carousel-inner");
        const carouselIndicators = document.getElementById(
          "carousel-indicators"
        );
        const colorNameElement = document.getElementById("color-name");

        // Clear existing content
        carouselInner.innerHTML = "";
        carouselIndicators.innerHTML = "";

        // Create carousel items and indicators
        slides.forEach((slide, index) => {
          // Create carousel item
          const item = document.createElement("div");
          item.className = `carousel-item ${index === 0 ? "active" : ""}`;

          const img = document.createElement("img");
          img.src = slide.path;
          img.alt = slide.colorName;
          img.onload = () => {
            // Once the first image is loaded, set the color name
            if (index === 0) {
              colorNameElement.textContent = slide.colorName;
            }
          };

          item.appendChild(img);
          carouselInner.appendChild(item);

          // Create indicator
          const indicator = document.createElement("div");
          indicator.className = `indicator ${index === 0 ? "active" : ""}`;
          indicator.onclick = () => goToSlide(index);
          carouselIndicators.appendChild(indicator);
        });

        // Set current slide
        currentSlideIndex = 0;
        updateColorName();
      }

      // Display error message
      function displayErrorMessage(message) {
        const carouselInner = document.getElementById("carousel-inner");
        carouselInner.innerHTML = `
                <div class="carousel-item active">
                    <p style="text-align: center; padding: 20px; color: #d9534f;">
                        ${message}
                    </p>
                </div>
            `;
      }

      // Function to go to a specific slide
      function goToSlide(index) {
        if (slides.length === 0) return;

        // Hide the current slide
        const items = document.querySelectorAll(".carousel-item");
        const indicators = document.querySelectorAll(".indicator");

        // Remove active class from current slide and indicator
        items[currentSlideIndex].classList.remove("active");
        indicators[currentSlideIndex].classList.remove("active");

        // Update current slide index
        currentSlideIndex = index;

        // Wrap around if needed
        if (currentSlideIndex >= slides.length) {
          currentSlideIndex = 0;
        } else if (currentSlideIndex < 0) {
          currentSlideIndex = slides.length - 1;
        }

        // Show the new slide and update indicator
        items[currentSlideIndex].classList.add("active");
        indicators[currentSlideIndex].classList.add("active");

        // Update color name
        updateColorName();
      }

      // Function to go to the next slide
      function nextSlide() {
        goToSlide(currentSlideIndex + 1);
      }

      // Function to go to the previous slide
      function prevSlide() {
        goToSlide(currentSlideIndex - 1);
      }

      // Update the color name display
      function updateColorName() {
        if (slides.length === 0) return;

        const colorNameElement = document.getElementById("color-name");
        colorNameElement.textContent = slides[currentSlideIndex].colorName;
      }

      // Add keyboard navigation
      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowLeft") {
          prevSlide();
        } else if (event.key === "ArrowRight") {
          nextSlide();
        }
      });

      // Load images when the page loads
      window.addEventListener("DOMContentLoaded", loadImages);
    </script>
  </body>
</html>
